<!DOCTYPE html>
<html lang="en">
<head>
	{%- include head.html -%}
</head>
<body>
	<main class="container">
		<section class="about">
			<img src="{{ "/assets/images/solo.svg" | relative_url }}" alt="{{ site.plainwhite.name }}">
			<a href="/" class="post-link">
				<h2>{{ site.plainwhite.name }}</h2>
			</a>
			<p class="tagline">{{ site.plainwhite.tagline }}</p>
			<ul class="social">
				<a href="https://github.com/{{ site.plainwhite.social_links.github }}" target="_blank"><li><i class="icon-github-circled"></i></li></a>
				<a href="https://www.linkedin.com/{{ site.plainwhite.social_links.linkedIn }}" target="_blank"><li><i class="icon-linkedin-squared"></i></li></a>
				<a href="mailto:{{ site.plainwhite.social_links.email }}" target="_blank"><li><i class="icon-mail-alt"></i></li></a>
			</ul>

			<div class="bottom">
				<div class="bottom-div"><a class="bottom-link" href="/about">About</a></div>
				<div class="bottom-div"><a class="bottom-link" target="_blank" href="https://jasonjytang.com">Personal Site</a></div>
			</div>
		</section>
		<section class="content">
			{{ content }}
		</section>
	</main>
	{%- if site.plainwhite.analytics_id -%}
	<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.plainwhite.analytics_id }}"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() { dataLayer.push(arguments); }
		gtag('js', new Date());

		gtag('config', '{{ site.plainwhite.analytics_id }}');
	</script>
	{%- endif -%}

	<script id="dsq-count-scr" src="//2armedbandits.disqus.com/count.js" async></script>
</body>
</html>
